<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
		<link rel="stylesheet" href="./assets/login-register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
    <div class="container">
			<div class="register">
				<div class="register-title">
					<h5>Registration Form</h5>
					<h3>Join Now</h3>
					<p>Sponsor</p>
					<p>btcqueen</p>
				</div>
				<div class="register-content">
					<p>Tron Wallet</p>
					<div class="register-form">
						<div class="adress">
							<p>Adress</p>
							<input type="text" class="form-control" placeholder="Adress">
						</div>
						<div class="email-address">
							<p>E-mail Adress</p>
							<input type="text" class="form-control" placeholder="E-mail Adress">
						</div>
						<div class="username">
							<p>Username</p>
							<input type="text" class="form-control" placeholder="Username">
						</div>
						<div class="password">
							<p>Password</p>
							<input type="text" class="form-control" placeholder="Password">
						</div>
						<div class="password-confirm">
							<p>Confirm Password</p>
							<input type="text" class="form-control" placeholder="Confirm Password">
						</div>
						<div class="footer-p">You are &nbsp;<p class="p-bold"> agreeing</p> to our <p class="p-blue">Terms and Conditions</p> by pressing the register Button</div>
						<button class="btn btn-primary login-button">Register</button>
					</div>
				</div>
			</div>
    </div>
  </body>
</html>
